<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Mobile Tab Nav</title>
</head>
<body>
    <section class="bg-color">
        
        <div class="mobile-view">
            <div class="mobile-bg-image">
            <img src="https://wallpaperaccess.com/full/1700222.jpg" id="mainImage">
            </div>
        <div class="icon-container">
            <div onclick="changeHomeImg()" class="icon-home">
                <i class="home fa-solid fa-house-user"></i>
                <p class="icon-text">Home</p>
            </div>
            <div onclick="changeWorkImg()" class="icon-home">
                <i class="home fa-solid fa-briefcase"></i>
                <p class="icon-text">Work</p>
            </div>
            <div onclick="changeBlogImg()" class="icon-home">
                <i class="home fa-solid fa-blog"></i>
                <p class="icon-text">Blog</p>
            </div>
            <div onclick="changeAboutUsImg()" class="icon-home">
                <i class=" home fa-solid fa-users-rectangle"></i>
                <p class="icon-text">About Us</p>
            </div>
            
        </div>
        </div>
    </section>
    <script src="/myScript.js"></script>
    
</body>
</html>
